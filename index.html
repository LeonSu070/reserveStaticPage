	<body>
  

    <nav class="navbar navbar-expand-lg navbar-dark probootstrap_navbar" id="probootstrap-navbar">
      <div class="container">
        <a class="navbar-brand" href="">预约检测</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#probootstrap-menu" aria-controls="probootstrap-menu" aria-expanded="false" aria-label="Toggle navigation">
          <span><i class="ion-navicon"></i></span>

    <section class="probootstrap-cover overflow-hidden relative"  style="background-image: url('assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5"  id="section-home">
      <div class="overlay"></div>
      <div class="container">
        <div class="row align-items-center">
          
          <div class="col-md probootstrap-animate">
            <form action="#" class="probootstrap-form" id="reserve-form" @submit="checkForm">
              <div class="form-group">
                <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single"><span style="color:#F00">*</span>姓名：</label>
                      <label for="id_label_single" style="width: 100%;">
                        <input type="text" v-model="user_name" class="form-control" placeholder="" required>
                      </label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single"><span style="color:#F00">*</span>手机：</label>
                      <label for="id_label_single" style="width: 100%;">
                        <input type="text" v-model="mobile" class="form-control" placeholder="" required>
                      </label>
                    </div>
                  </div>
                </div>
                <!-- END row -->
                <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single"><span style="color:#F00">*</span>客户名称：</label>
                      <label for="id_label_single" style="width: 100%;">
                        <input type="text" v-model="company_name" class="form-control" placeholder="" required>
                      </label>
                    </div>
                  </div>
                </div>
                <!-- END row -->
                <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single"><span style="color:#F00">*</span>所在地区：</label>
                      <label for="id_label_single" style="width: 100%;">
                        <input type="text" v-model="province_city" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
                </div>
                <!-- END row -->
                <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single"><span style="color:#F00">*</span>详细地址：</label>
                      <label for="id_label_single" style="width: 100%;">
                        <input type="text" v-model="address_detail" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
                </div>
                <!-- END row -->
                <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single"><span style="color:#F00">*</span>手机验证码：</label>
                      <label for="id_label_single" style="width: 100%;">
                        <input type="text" v-model="vcode" class="form-control" placeholder="" required>
                      </label>
                      <label for="id_label_single"><input type="button" v-on:click="getVCode" value="获取验证码" class="btn btn-primary btn-block"></label>
                    </div>
                  </div>
                </div>
                <!-- END row -->
                <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single"><span style="color:#F00">*</span>样品名称：</label>
                      <label for="id_label_single" style="width: 100%;">
                        <input type="text" v-model="sample_name" class="form-control" placeholder="" required>
                      </label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single"><span style="color:#F00">*</span>样品件数：</label>
                      <label for="id_label_single" style="width: 100%;">
                        <input type="text" v-model="sample_amount" class="form-control" placeholder="" required>
                      </label>
                    </div>
                  </div>
                </div>
                <!-- END row -->
                <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single">样品描述：</label>
                      <label for="id_label_single" style="width: 100%;">
                        <textarea rows="3" class="form-control" v-model="sample_description" placeholder="请写明样品名称、样品件数和样品状态"></textarea>
                      </label>
                    </div>
                  </div>
                </div>
                <!-- END row -->
                <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single">备注：</label>
                      <label for="id_label_single" style="width: 100%;">
                        <textarea rows="3" class="form-control" v-model="special_note" placeholder="请填写备注信息，限200字"></textarea>
                      </label>
                    </div>
                  </div>
                </div>
                <!-- END row -->
                <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="id_label_single">预约类型：</label>
                      <label for="id_label_single" style="width: 100%;">
                        <select class="js-example-basic-single js-states form-control" v-model="order_type" style="width: 100%;">
                          <option value="Australia">上门取货</option>
                          <option value="Japan">预约送检</option>
                          <option value="United States">预约取样</option>
                        </select>
                      </label>
                    </div>
                  </div>
                </div>
                <!-- END row -->
                <div class="row mb-5">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="probootstrap-date-departure">上门日期</label>
                      <div class="probootstrap-date-wrap">
                        <span class="icon ion-calendar"></span> 
                        <input type="text" id="probootstrap-date-departure" class="form-control" v-model="order_date" placeholder="" readonly>
                      </div>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-group">
                      <label for="probootstrap-date-arrival">上门时间</label>
                      <div class="probootstrap-date-wrap">
                        <span class="icon ion-calendar"></span> 
                        <select class="js-example-basic-single js-states form-control" id="id_label_single" v-model="order_time" style="width: 100%;">
                          <option value="">8:00</option>
                          <option value="">9:00</option>
                          <option value="">10:00</option>
                          <option value="">11:00</option>
                          <option value="">12:00</option>
                          <option value="">13:00</option>
                          <option value="">14:00</option>
                          <option value="">15:00</option>
                          <option value="">16:00</option>
                          <option value="">17:00</option>
                          <option value="">18:00</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- END row -->
                <div class="row">
                  <div class="col-md">
                    <input type="submit" value="提交" class="btn btn-primary btn-block">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    
    </section>
    <!-- END section -->
